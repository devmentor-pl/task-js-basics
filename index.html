<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript: Podstawy - devmentor.pl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./src/styles/sass/index.css">
</head>

<body class="main-content">
  <header class="header section active" id="header">
    <h1 class="header__heading">
      Calculator Task
    </h1>
    <div class="header__main">
      <i class="fa-regular fa-circle-play header__main__start"></i>
      <h4 class="header__main__headline">HIGH SCORE</h4>
    </div>
  </header>
  <main class="main section" id="main">
    <div class="main__content content">
      <h2 class="content__heading heading">SCORE: <span class="heading__result"></span></h2>
      <h4 class="content__subheading"> BEST SCORE</h4>
      <div class="content__timeline"></div>
      <div class="content__operation operation">
        <div class="operation__number1"></div>
        <div class="operation__operator" name="operation" value="+">
          <i class="fas fa-question-circle circle"></i>
        </div>
        <div class="operation__number2"></div>
        <div class="operation__equal">
          <i class="fas fa-equals"></i>
        </div>
        <div class="operation__result"></div>
      </div>
    </div>
    <div class="main__footer footer">
      <div class="footer__icons icons">
        <div class="icons__home">
          <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div class="icons__refresh">
          <i class="fa fa-refresh " aria-hidden="true"></i>
        </div>
      </div>
      <div class="footer__operators">
        <div class="footer__operators__icons">
          <i class="fa-solid fa-plus userCheck" id='+'></i>
        </div>
        <div class="footer__operators__icons">
          <i class="fa-solid fa-minus userCheck" id='-'></i>
        </div>
        <div class="footer__operators__icons">
          <i class="fa-solid fa-xmark userCheck" id='*'></i>
        </div>
        <div class="footer__operators__icons">
           <i class="fa-solid fa-divide userCheck" id='/'></i>
        </div>
      </div>
    </div>
  </main>

  <!-- <h1>https://www.calculators.org/games/sinal/</h1> -->



  <script type="module" src="./js/app.js"></script>
</body>

</html>
